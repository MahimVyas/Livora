<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Add Your Property</h2>
        <a href="explore.html">Explore Listings</a>
        <a href="login.html" class="logout-btn" id="logoutBtn">Logout</a>
    </header>

    <section class="add-listing-container container">
        <h2>Property Details</h2>
        <form id="listingForm" class="add-listing-form">
            <label>Property Type:</label>
            <select id="propertyType" required>
                <option value="hostel">Hostel</option>
                <option value="pg">PG</option>
                <option value="flat">Flat</option>
                <option value="home">Home</option>
            </select>
            <label>Owner</label>
            <input type="text" id="owner" required>

            <label>Contact Info:</label>
            <input type="text" id="contact" required>

            <label>Location:</label>
            <input type="text" id="location" required>

            <label>Description:</label>
            <textarea id="description" required></textarea>

            <label>Rent Price / month (â‚¹):</label>
            <input type="number" id="rent" required>

            <label>Upload Images (Max 3):</label>
            <input type="file" id="photoUpload" multiple accept="image/*" required>
            <div id="imagePreview"></div>

            <button type="submit">Submit Listing</button>
        </form>
        <p id="feedbackMessage"></p>
    </section>

    <script src="script.js" type="module"></script>
</body>
</html>

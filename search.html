<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Rentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h2>Find your new place</h2>
    <a href="explore.html">Explore</a>
    <a href="user.html">Dashboard</a>
    <a href="search.html">Search</a>
    <a href="add-listing.html" class="owner-only">Add Listing</a> 
    <a href="login.html" class="logout-btn" id="logoutBtn">Logout</a>
</header>

<div class="search-container">
    <h3>Find Properties in Your City</h3>
    <input type="text" class="input-field" placeholder="Enter city name">
    <button class="search-btn">Search</button>
</div>

<div id="listingDetailsModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Listing Details</h3>
        <img id="modalImage" src="" alt="Property Image">
        <h4 id="modalPropertyType"></h4>
        <p><strong>Location:</strong> <span id="modalLocation"></span></p>
        <p><strong>Rent:</strong> ₹<span id="modalRent"></span>/month</p>
        <p><strong>Owner:</strong> <span id="modalOwner"></span></p>
        <p><strong>Description:</strong> <span id="modalDescription"></span></p>
        <p><strong>Contact:</strong> <span id="modalContact"></span></p>
    </div>
</div>

<div id="exploreListings" class="listings-grid"></div> <!-- ✅ Added this to show results -->

<script src="script.js" type="module"></script>
</body>
</html>
